<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js</title>
</head>
<body>
    <div id="app">
        <alert-box>
            <!-- Kesalahan! Sesuatu yang buruk telah terjadi. -->
            <p style="display: inline;">Sesuatu yang buruk telah terjadi.</p>
        </alert-box>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        Vue.component('alert-box', {
            template: `
                <div class="demo-alert-box">
                    <strong>Kesalahan!</strong>
                    <slot></slot>
                </div>
            `
        });

        new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
