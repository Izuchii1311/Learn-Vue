<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>Conditional Rendering</h1>
      <template v-if="active">
        <h3>Data ada</h3>
      </template>
      <template v-else>
        <h3>Data ga ada</h3>
      </template>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          active: true
        }
      });
    </script>
  </body>
</html>
