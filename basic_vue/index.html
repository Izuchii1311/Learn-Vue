<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <div id="app">
      <user-item v-for="(user, index) in users" :user="user"></user-item>
      <button @click="shuffleUsers">Shuffle Users</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
      Vue.component('user-item', {
        props: ['user'],
        data() {
          return {
            name: this.user.name
          };
        },
        template: '<div><input v-model="name"></div>'
      });

      new Vue({
        el: '#app',
        data: {
          users: [
            { id: 1, name: 'Alice' },
            { id: 2, name: 'Bob' },
            { id: 3, name: 'Charlie' }
          ]
        },
        methods: {
          shuffleUsers() {
            this.users = this.users.sort(() => Math.random() - 0.5);
          }
        }
      });
    </script>
  </body>
</html>
