<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue Dasar</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div class="app mt-5">
        <h1 class="text-center">{{ message }}</h1>
        <div v-bind:class="status ? 'd-flex justify-content-center align-items-center' : 'd-none'" v-once>
            <img src="../image/logo.png" alt="Vue.js" width="100" class="my-2 mx-2">
            <p class="mx-2">
                Welcome, hopefully you like use Vue.js <br>
                Created by.Izuchii
            </p>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12 text-center">
                <input type="text" class="text-center" name="name" id="name" v-model="input_name" v-on:input="greeting()" placeholder="Please input your name" style="width: 400px;" required autocomplete="off">
                <button type="reset" v-on:click="resetGreeting()">Clear</button>
                <h2 v-bind:class="greetingMessage == '' ? 'd-none' : 'd-block mt-5'">{{ greetingMessage }}</h2>
                <p class="mt-2">Created time : {{ dateTime }}</p>
            </div>
        </div>
    </div>

    <script>
        const vm = new Vue({
            'el': '.app',
            'data': {
                message: "Hello Vue.js",
                status: true,
                greetingMessage: '',
                input_name: ''
            },
            'methods': {
                greeting: function() {
                    if (this.input_name == '') {
                        this.resetGreeting();
                    } else {
                        this.greetingMessage = "Hello " + this.input_name;
                        return this.greetingMessage;
                    }
                },
                resetGreeting: function() {
                    this.input_name = '';
                    this.greetingMessage = '';
                },
            },
            "computed": {
                dateTime: function() {
                    const date = new Date().toUTCString();
                    return date;
                }
            }
        });
    </script>
</body>
</html>
