<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Vue Binding - Counter</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Vue Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div class="app mt-5">
        <h1 class="text-center" v-text="message"></h1>
        <div v-bind:class="status ? 'd-flex justify-content-center align-items-center' : 'd-none'" v-once>
            <img src="../image/logo.png" alt="Vue.js" width="100" class="my-2 mx-2">
            <p class="mx-2">
                Welcome, hopefully you like use <a v-bind:href="vue_link" target="_blank">Vue.js</a> <br>
                Created by.Izuchii
            </p>
        </div>

        <div class="row mt-5">
            <div class="col-lg-12 text-center justify-content-center">
                <button @click="number++"> Mulai Tambah Angka</button>
                <h1 v-text="number" v-bind:class="number == 0 ? 'd-none' : 'd-block mt-5'"></h1>
            </div>
        </div>
        
    </div>

    <script>
        const vm = new Vue({
            'el': '.app',
            'data': {
                message: "Hello Vue.js",
                status: true,
                number: 0,
                vue_link: 'https://v2.vuejs.org/'
            },
        });
    </script>
</body>
</html>
