<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1 - Vue JS</title>
    <style>
      body {
        margin: 5%;
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="image/logo.png" width="80" alt="" />
        <h1 v-once>{{ isActive ? 'success' : 'danger' }}</h1>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa velit
          facilis assumenda, maiores nulla deleniti in maxime voluptates
          adipisci aperiam.
        </p>
      </header>

      <footer id="footer"><p>copyright 2024</p></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
      // menginisialisasikan data diluar object
      const data = {
        name: "Izuchii",
        message: "Hello Izuchii",
        isActive: true,
      };

      const vm = new Vue({
        el: "#app",
        data: data,
      });
    </script>
  </body>
</html>
