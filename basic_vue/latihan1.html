<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 1 - Vue JS</title>
    <style>
      body {
        margin: 5%;
        font-family: "Quicksand", sans-serif;
      }
      .active {
        background-color: salmon;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="image/logo.png" width="80" alt="" />
        <!-- <h1>{{ getName() }}</h1> -->
        <h1 v-text="name"></h1>
        <h3>{{ fullName }}</h3>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          v-model="newName"
          @input="updateName()"
        />
        <br /><br />
        <h3>{{ numMessage }}</h3>
        <label for="num">Input Number for Check</label>
        <input type="text" name="num" v-model="num" @input="getNumber()" />

        <br />
        <br />
        <br />
        <img :src="image" alt="" style="display: block" width="300" />
        <button v-on:click="qty++">Click Kafka</button>
        <p v-text="qty"></p>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa velit
          facilis assumenda, maiores nulla deleniti in maxime voluptates
          adipisci aperiam. a
        </p>

        <button v-bind:class="{active: menu === 'home'}" v-on:click="menu = 'home'">Home</button>
        <button v-bind:class="{active: menu === 'about'}" v-on:click="menu = 'about'">About</button>
        <button v-bind:class="{active: menu === 'blog'}" v-on:click="menu = 'blog'">Blog</button>
      </header>

      <footer id="footer"><p>copyright 2024</p></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          menu: 'home',
          name: "Izuchii",
          message: "Hello Izuchii",
          isActive: true,
          qty: 1,
          namaDepan: "Luthfi",
          namaBelakang: "Nur Ramadhan",
          number: 0,
          numMessage: "Masukkan Nomor",
          image: "image/Kafka-Render.png",
        },
        methods: {
          getName: function () {
            return "Halo " + this.name;
          },
          updateName: function (newName) {
            this.name = this.newName;
          },
          getNumber: function (num) {
            this.number = this.num.toString();
            if (isNaN(this.num)) {
              this.numMessage = "Input bukan angka";
            } else if (parseInt(this.num) % 2 == 0) {
              this.numMessage = "Number " + this.number + " adalah genap";
            } else {
              this.numMessage = "Number " + this.number + " adalah ganjil";
            }
          },
        },
        computed: {
          totalPay: function () {
            return this.qty * 10000;
          },
          fullName: function () {
            return this.namaDepan + " " + this.namaBelakang;
          },
        },
      });
    </script>
  </body>
</html>
